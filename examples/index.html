<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet.DistortableImage Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="../node_modules/leaflet/dist/leaflet.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link
      href="../node_modules/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../node_modules/leaflet/dist/leaflet.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <script src="../node_modules/leaflet-toolbar/dist/leaflet.toolbar.js"></script>
    <link
      href="../node_modules/leaflet-toolbar/dist/leaflet.toolbar.css"
      rel="stylesheet"
    />

    <!-- for full-res export -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/webgl-distort/dist/webgl-distort.js"></script>
    <script src="../node_modules/glfx/glfx.js"></script>

    <link
      rel="stylesheet"
      href="../dist/leaflet.distortableimage.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <script src="../dist/leaflet.distortableimage.js"></script>
  </head>
  <body style="margin:0;">
    <form id="test_form">
      <input type="file" id="inputimage" accept="image/*" />
    </form>

    <div
      id="map"
      style="width:100%; height:100%; position:absolute; top:0;"
    ></div>
  </body>
  <script>
    var map;

    (function() {
      // basic Leaflet map setup
      map = new L.map("map").setView([51.505, -0.09], 13);
      L.tileLayer(
        "https://{s}.tiles.mapbox.com/v3/anishshah101.ipm9j6em/{z}/{x}/{y}.png",
        {
          maxZoom: 18,
          attribution:
            'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
          id: "examples.map-i86knfo3"
        }
      ).addTo(map);

      // keymap guide
      var keymapper = {
        position: "topright",
        el: "div",
        styleClass: "l-container",
        DOMString:
          "<b><center><h3>Keymappings</h3><center><hr/></center></center><ul><li>L: Lock overlay</li><li>O: Outline overlay</li><li>R: Rotate overlay</li><li>RR: Distort overlay</li><li>T: Transparent overlay&nbsp;&nbsp;&nbsp;&nbsp;</li><li>DEL: Remove overlay</li></ul></b>"
      };

      // create an image
      img = new L.DistortableImageOverlay("example.png", {
        suppressToolbar: false,
        customToolbarArray: [keymapper],
        hidden_tools: [ToggleEditable, ToggleExport, RemoveOverlay], // expose
        corners: [
          new L.latLng(51.52, -0.1),
          new L.latLng(51.52, -0.14),
          new L.latLng(51.5, -0.1),
          new L.latLng(51.5, -0.14)
        ],
        fullResolutionSrc: "large.jpg"
      }).addTo(map);

      /* add custom icon functionality */
      // refer this snippet below inorder to add a custom functionality

      //  var tool = EditOverlayAction.extend({
      //    options: {
      //      toolbarIcon: {
      //        html: '<span class="fa fa-plus-circle"></span>',
      //        tooltip: "Print a console message!",
      //        title: "Console logger"
      //      }
      //    },
      //
      //    addHooks: function() {
      //      var editing = this._overlay.editing;
      //      editing._demonstrator();
      //      this.disable();
      //    }
      //  });
      //
      // img._addTool(tool);

      L.DomEvent.on(img._image, "load", img.editing.enable, img.editing);
    })();
  </script>
</html>
