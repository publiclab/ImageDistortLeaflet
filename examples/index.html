<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Leaflet.DistortableImage Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <script src="../node_modules/leaflet/dist/leaflet.js" type="text/javascript" charset="utf-8"></script>
    <link href="../node_modules/leaflet/dist/leaflet.css" rel="stylesheet" media="screen" title="no title">
    <script src="../node_modules/leaflet-toolbar/dist/leaflet.toolbar.js"></script>
    <link href="../node_modules/leaflet-toolbar/dist/leaflet.toolbar.css" rel="stylesheet">
    
    <!-- google mutant layer -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxlBXzYwdeaOMKZgx_UNBp2qBtdD0L_9g"></script>
    
    <!-- for full-res export -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script defer src="../node_modules/webgl-distort/dist/webgl-distort.js"></script>
    <script defer src="../node_modules/glfx/glfx.js"></script>

    <!-- for EXIF geocode -->
    <script defer type="text/javascript" src="../node_modules/exif-js/exif.js"></script>

    <link rel="stylesheet" href="../dist/leaflet.distortableimage.css" media="screen" title="no title">
    <script src="../dist/leaflet.distortableimage.js"></script>
  </head>
  <body style="margin:0;">
    <form id="test_form">
      <input type="file" class="ldi" id="inputimage" accept="image/*" />
    </form>

    <div id="map" style="width:100%; height:100%; position:absolute; top:0;"></div>
  </body>
  <script>
    var map;

    (function() {
      
      map = L.map("map").setView([51.505, -0.09], 13);

      map._googleMutant = L.tileLayer('http://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        maxZoom: 18,
        // opacity: 0.7,
      }).addTo(map);

      map._labels = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-labels/{z}/{x}/{y}{r}.{ext}', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        subdomains: 'abcd',
        interactive: false,
        opacity: 0,
        maxZoom: 18,
        ext: 'png'
      }).addTo(map);

    //   // listen for google maps
      // map.on('zoomstart', function (eo) {
      //   if (map._labels.opacity === 1) { 
      //     map._labels.opacity = 0;
      //     map._labels.setOpacity(0); 
      //   }
      // });

      // create an image
      img = L.distortableImageOverlay("example.jpg", {
        // (WIP) add a toolbarType field with values 'popup' (default) or 'control'
        // mode: "distort", => default handle
        selected: true,
        fullResolutionSrc: "large.jpg"
      }).addTo(map);

      // todo: make dynamic
      // kmpr1 = L.distortableImage.keymapper(map, { position: 'topleft' });
    })();
  </script>
</html>
