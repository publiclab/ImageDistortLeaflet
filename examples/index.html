<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet.DistortableImage Example</title>

  <script src="../node_modules/leaflet/dist/leaflet.js" type="text/javascript" charset="utf-8"></script>
  <link href="../node_modules/leaflet/dist/leaflet.css" rel="stylesheet" media="screen" title="no title">
  <script src="../node_modules/leaflet-toolbar/dist/leaflet.toolbar.js"></script>
  <link href="../node_modules/leaflet-toolbar/dist/leaflet.toolbar.css" rel="stylesheet">
  <script src="../node_modules/hammerjs/hammer.js"></script>

  <!-- for full-res export -->
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script defer src="../node_modules/webgl-distort/dist/webgl-distort.js"></script>
  <script defer src="../node_modules/glfx/glfx.js"></script>

  <!-- for EXIF geocode -->
  <script type="text/javascript" src="../node_modules/exif-js/exif.js"></script>
  
  <link
    rel="stylesheet"
    href="../dist/leaflet.distortableimage.css"
    media="screen"
    title="no title"
  >
  <script src="../dist/leaflet.distortableimage.js"></script>
</head>
<body style="margin:0;">
  <form id="test_form">
    <input type="file" id="inputimage" accept="image/*" />
  </form>

  <div
    id="map"
    style="width:100%; height:100%; position:absolute; top:0;"
  ></div>
</body>

  <script>

    var map;

    (function() {
      // basic Leaflet map setup
      map = L.map("map").setView([51.505, -0.09], 13);
      L.tileLayer(
        "https://{s}.tiles.mapbox.com/v3/anishshah101.ipm9j6em/{z}/{x}/{y}.png",
        {
          maxZoom: 18,
          attribution:
            'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
          id: "examples.map-i86knfo3"
        }
      ).addTo(map);

      // create an image
      img = L.distortableImageOverlay("example.png", {
        // (WIP) add a toolbarType field with values 'popup' (default) or 'control'
        // add a keymapper: false <== hides the keymapper
        // add a keymapper_position field with combinations of 'top', 'bottom', 'left' or 'right'
        // mode: "distort", => default handle
        selected: true,
        keymapper: false,
        corners: [
          L.latLng(51.52, -0.1),
          L.latLng(51.52, -0.14),
          L.latLng(51.5, -0.1),
          L.latLng(51.5, -0.14)
        ],
        fullResolutionSrc: "large.jpg"
      }).addTo(map);

      L.DomEvent.on(img._image, "load", img.editing.enable, img.editing);


      // L.DomEvent.on(img._image, 'touchstart', function (e) {
      //   e.preventDefault();
      //   onTouchStart(e);
      // }, false);
      

      // L.DomEvent.on(img._image, 'load', function () {
      //   var img = this
      //   img.editing.dragging.disable();
      //   map.dragging.disable();
      // });

      var mc = new Hammer.Manager(img._image, {
        recognizers: [
          [Hammer.Rotate, { enable: true } ],
        ]
      });

      mc.set({ enable: true });

      var Rotate = new Hammer.Rotate({threshold: 0.3});
      mc.add(Rotate);

      (function async() {
        alert("calling");
        // Recognized when two or more pointer are moving in a circular motion.
        mc.on('rotate', function (e) {
          e.preventDefault();
          img.editing._deselect();
          img.editing.dragging.disable();
          map.dragging.disable();
          map.touchZoom.disable();

          // do something cool
          // console.log("hi");
          var rotationCache = e.rotation;
          var rotation = rotationCache / 40;
          console.log(rotation);

          // img.editing.
          img.editing._rotateBy(L.TrigUtil.degreesToRadians(360 - rotation));

          window.rotation = rotation;
          // img.editing._rotateBy(-rotation);

           img.rotation -= L.TrigUtil.radiansToDegrees(rotation);

          // img.rotation = rotationCache;
          // img._image.style.transform = 'rotate(' + rotation + 'deg)';
        });

      })();
    })();

  </script>
  
</html>
