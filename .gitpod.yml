tasks:
  - before: npm i
    init: npm run build
    command: npm run serve:dev
ports:
  - port: 3000
    onOpen: open-preview

github:
  prebuilds:
    main: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: true
    addBadge: false
    addLabel: false
